<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ============================================== -->
<!-- HEAD FRAGMENT FOR LECTURER DASHBOARD -->
<!-- ============================================== -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Dikoding Muda Nusantara'">Dashboard - Dikoding Muda Nusantara</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/lecturer-dashboard.css}" />
</head>

<!-- ============================================== -->
<!-- SIDEBAR FRAGMENT -->
<!-- ============================================== -->
<aside th:fragment="sidebar(activeMenu)" class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <a href="/" class="sidebar-logo">Dikoding<span>Muda</span></a>
    </div>
    
    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Menu Utama</div>
            <a th:href="@{/lecturer/dashboard}" th:class="${activeMenu == 'dashboard'} ? 'nav-item active' : 'nav-item'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Dashboard
            </a>
            <a th:href="@{/lecturer/courses}" th:class="${activeMenu == 'courses'} ? 'nav-item active' : 'nav-item'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Kursus Saya
            </a>
            <a th:href="@{/lecturer/courses/create}" th:class="${activeMenu == 'create-course'} ? 'nav-item active' : 'nav-item'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14"></path>
                    <path d="M5 12h14"></path>
                </svg>
                Buat Kursus
            </a>
        </div>
    </nav>
    
    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-avatar" th:text="${user != null} ? ${#strings.substring(user.firstName, 0, 1) + #strings.substring(user.lastName, 0, 1)} : 'U'">BS</div>
            <div class="user-info">
                <div class="user-name" th:text="${user != null} ? ${user.firstName + ' ' + user.lastName} : 'User'">Budi Santoso</div>
                <div class="user-role">Pengajar</div>
            </div>
        </div>
    </div>
</aside>

<!-- ============================================== -->
<!-- TOP HEADER FRAGMENT -->
<!-- ============================================== -->
<header th:fragment="topHeader(pageTitle, showCreateButton)" class="top-header">
    <div class="header-left">
        <button class="mobile-toggle" onclick="toggleSidebar()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <h1 class="page-title" th:text="${pageTitle}">Dashboard</h1>
    </div>
    <div class="header-actions">
        <button class="btn-icon" title="Notifikasi">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="badge" th:if="${notificationCount != null and notificationCount > 0}" th:text="${notificationCount}">3</span>
        </button>
        <a th:if="${showCreateButton}" th:href="@{/lecturer/courses/create}" class="btn btn-primary-custom">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14"></path>
                <path d="M5 12h14"></path>
            </svg>
            Buat Kursus
        </a>
        <a href="/logout" class="btn-icon" title="Logout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </a>
    </div>
</header>

<!-- ============================================== -->
<!-- TOP HEADER WITH BACK BUTTON (for forms) -->
<!-- ============================================== -->
<header th:fragment="topHeaderWithBack(pageTitle, backUrl)" class="top-header">
    <div class="header-left">
        <button class="mobile-toggle" onclick="toggleSidebar()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <a th:href="${backUrl}" class="back-btn" title="Kembali">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"></path>
            </svg>
        </a>
        <h1 class="page-title" th:text="${pageTitle}">Page Title</h1>
    </div>
    <div class="header-actions">
        <a href="/logout" class="btn-icon" title="Logout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </a>
    </div>
</header>

<!-- ============================================== -->
<!-- SCRIPTS FRAGMENT -->
<!-- ============================================== -->
<th:block th:fragment="scripts">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            var sidebar = document.getElementById('sidebar');
            var mobileToggle = document.querySelector('.mobile-toggle');
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });
    </script>
</th:block>

</body>
</html>
