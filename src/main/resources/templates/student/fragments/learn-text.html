<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragment: Text Content -->
<div th:fragment="text-content" class="text-container">
    <div class="text-content">
        <!-- Reading Info -->
        <div class="reading-info">
            <span class="reading-time">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <span th:text="${lesson.duration} + ' menit baca'">5 menit baca</span>
            </span>
        </div>
        
        <!-- Article Content -->
        <article class="article-content" id="articleContent" th:utext="${lesson.contentText}">
            <p>Konten artikel akan ditampilkan di sini.</p>
        </article>
        
        <!-- Reading Progress -->
        <div class="reading-progress-container">
            <div class="reading-progress-bar" id="readingProgressBar"></div>
        </div>
    </div>
    
    <style>
        .text-container {
            background: var(--color-bg);
            min-height: 400px;
        }
        
        .text-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .reading-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .reading-time {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            font-size: .875rem;
            color: var(--color-text-muted);
        }
        
        .article-content {
            font-size: 1.0625rem;
            line-height: 1.8;
            color: var(--color-text);
        }
        
        .article-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }
        
        .article-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }
        
        .article-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: .75rem;
            color: var(--color-text);
        }
        
        .article-content p {
            margin-bottom: 1.25rem;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }
        
        .article-content li {
            margin-bottom: .5rem;
        }
        
        .article-content blockquote {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            border-left: 4px solid var(--color-primary);
            background: var(--color-bg-subtle);
            font-style: italic;
            color: var(--color-text-secondary);
        }
        
        .article-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.25rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: .875rem;
            line-height: 1.6;
        }
        
        .article-content code {
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            font-size: .875rem;
        }
        
        .article-content p code, 
        .article-content li code {
            background: var(--color-bg-subtle);
            padding: .125rem .375rem;
            border-radius: 4px;
            color: var(--color-primary-dark);
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: 1.5rem 0;
        }
        
        .article-content a {
            color: var(--color-primary);
            text-decoration: underline;
        }
        
        .article-content a:hover {
            color: var(--color-primary-dark);
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .article-content th, .article-content td {
            padding: .75rem 1rem;
            border: 1px solid var(--color-border);
            text-align: left;
        }
        
        .article-content th {
            background: var(--color-bg-subtle);
            font-weight: 600;
        }
        
        .article-content hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: 2rem 0;
        }
        
        /* Reading Progress Bar */
        .reading-progress-container {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: var(--sidebar-width);
            height: 3px;
            background: var(--color-border);
            z-index: 80;
        }
        
        .reading-progress-bar {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width .1s ease;
        }
        
        @media (max-width: 1024px) {
            .reading-progress-container {
                right: 0;
            }
        }
        
        @media (max-width: 768px) {
            .text-content {
                padding: 2rem 1rem;
            }
            
            .article-content {
                font-size: 1rem;
            }
            
            .article-content h1 {
                font-size: 1.5rem;
            }
            
            .article-content h2 {
                font-size: 1.25rem;
            }
        }
    </style>
    
    <script>
        // Reading Progress
        function updateReadingProgress() {
            const article = document.getElementById('articleContent');
            const progressBar = document.getElementById('readingProgressBar');
            
            if (!article || !progressBar) return;
            
            const articleRect = article.getBoundingClientRect();
            const articleTop = articleRect.top + window.scrollY;
            const articleHeight = articleRect.height;
            const windowHeight = window.innerHeight;
            const scrollY = window.scrollY;
            
            // Calculate reading progress
            const startPoint = articleTop - windowHeight;
            const endPoint = articleTop + articleHeight - windowHeight;
            
            if (scrollY <= startPoint) {
                progressBar.style.width = '0%';
            } else if (scrollY >= endPoint) {
                progressBar.style.width = '100%';
                
                // Auto mark as complete when finished reading
                const completeBtn = document.querySelector('.btn-complete');
                if (completeBtn && !completeBtn.classList.contains('completed')) {
                    // Optional: auto-complete when 100% read
                }
            } else {
                const progress = ((scrollY - startPoint) / (endPoint - startPoint)) * 100;
                progressBar.style.width = progress + '%';
            }
        }
        
        // Debounce scroll event
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(updateReadingProgress, 10);
        });
        
        // Initial update
        document.addEventListener('DOMContentLoaded', updateReadingProgress);
    </script>
</div>

</html>
